<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Interaction POC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(interactions)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="interact : ${interactions}">
                <td th:text="${interact.id}"></td>
                <td th:text="${interact.description}"></td>
                <td th:text="${interact.price}"></td>
                <td th:text="${interact.imageUrl}"></td>
                <td><a th:href="${'/interact/show/' + interact.id}">View</a> </td>
                <td><a th:href="${'/interact/edit/' + interact.id}">Edit</a> </td>
                <td><a th:href="${'/interact/delete/' + interact.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/interact/new">New Product</a>
        </div>
    </div>
</div>

</body>
</html>
